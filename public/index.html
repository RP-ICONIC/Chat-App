<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Join Chit-Chat</title>
</head>
<body>
  <div class="join-container">
    <header class="join-header">
      <h1>CHIT-CHAT</h1>
    </header>
    <main class="join-main">
      <form action="./main.html" id="join-form">
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="off" required>
        
          <label for="room">Room</label>
          <input type="text" id="room" name="room" placeholder="Enter room name"  autocomplete="off" required>
        </div>
        <button type="submit" class="btn">Join Chat</button>
      </form>
    </main>
  </div>
</body>
</html>
